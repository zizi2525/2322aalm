          body {
            margin-top: 0px;
            margin-bottom: 0px;
            background: lightslategray;
        }

        .info {

            padding: 10px;
            position: fixed;
            top: 0px;
            left: 0px;
            pading: 0px;
            font-size: 0px;
        }

        .info .server, .info .total, .info .p2p, .info .connected-peers .info .ip-peers {
            display: none;
        }

            max-width: 100vw;

            height: 100vh !important;
        }

            width: 100vw !important;
            height: 100vh !important;

        }

            outline: none !important;
        }

        #player-wrapper {
            position: relative;
        }

        #player-wrapper .qualities {

            right: 0px;
            bottom: 4rem;
            padding: 1rem;
            text-align: right;
        }
        #player-wrapper .statistic {
            position: absolute;
            right: 0px;
            top: 0rem;
            padding: 1rem;
            text-align: right;
            width: 18rem;
            /* height: 50px; */
            text-align: left;
            background: transparent;
            color: white;
			visibility: hidden;
        }

        #player-wrapper .qualities img {
            padding: 1rem;
            cursor: pointer;
        }

        #player-wrapper .qualities ul {
            list-style: none;
            padding: 0px;
        }

        #player-wrapper .qualities ul li {
            padding: 1rem;
            color: white;
            background: transparent;
            cursor: default;
        }

        #player-wrapper .qualities ul li.active {
            color: white;
            font-weight: bold;
        }

        #player-wrapper .qualities ul li:hover {
            background: red;
            cursor: pointer;
        }

        #allowDomain {
            display: none !important;
        }
